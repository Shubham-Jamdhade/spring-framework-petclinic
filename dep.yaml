apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-framework-petclinic
  labels:
    app: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: shubhamjamdhade123/e2-petclinic:6.2.5
        ports:
        - containerPort: 8080
